<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header> 

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        @for (photo of photoService.photos; track $index) {
          <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, $index)"></ion-img>
        }
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="photoService.addNewToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
