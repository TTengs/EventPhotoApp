<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header> 

  <cdk-virtual-scroll-viewport itemSize="100" class="viewport">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *cdkVirtualFor="let photo of photoService.photos; let i = index">
          <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, i)"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </cdk-virtual-scroll-viewport>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="photoService.addNewToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
